<!DOCTYPE html> 
<html>
    <head>
      <!-- Aprobar todas las etiquetas html y todos los signos -->

      <meta name="viewport" content="width=device-width, initial-scale=1"> 

      <!-- Link a jquery mobile -->

      <!-- script a jquery y jquery mobile -->

      <div data-role="page" data-theme="a">

                  <tr>
                    <th scope="col"> Código de pais</th>
                    <th scope="col"> Nombre</th>
                    <th scope="col"> Fecha </th>
                    <th scope="col"> Total infectados</th>
                    <th scope="col"> Nuevos casos</th>
                    <th scope="col"> Muertos</th>
                  </tr>
            </thead>

                  <tr>
                    <td id=tblcode></td>
                    <td id=tblnom></td>
                    <td id="fechaa"></td>
                    <td id=tblinfectados></td>
                    <td id="tblnuevos"></td>
                    <td id=tblmuertos></td>

            </tbody>

        <div data-role="footer" data-position="fixed" data-fullscreen="true"> <h1> Coronavirus estadísticas @  </h1> </div>
